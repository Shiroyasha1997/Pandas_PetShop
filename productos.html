<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetShop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin: 0; padding: 0; background-image: url(img/Background.jpg); background-position: center; background-size: cover;">

    <!-- Navbar -->
    <div 
      id="menu-superior">
    </div>

    <!-- Titulo -->
    <div class="text-center">
      <h1 style="margin-top: 20px; font-weight: 1000;">Mantenedor de Productos</h1>
    </div>
    <br>

    <!-- Formulario de Producto -->
    <form id="prod-form" class="row g-0 needs-validation">
      <div class="container-fluid" style="font-weight: bold;">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-4">

            <div class="form-group">
              <br>
              <label for="ID">ID</label>
              <input
                type="text"
                id="ID"
                name="ID"
                class="form-control"
                placeholder="Ingrese el ID aqui"
                value=""
              />
            </div>

            <div class="mb-3">
              <br>
              <label for="Categoria" class="form-label">Categoria</label>
                <select class="form-select" name="Categoria" style="width: 50%; height: 40px; font-weight: bold;">
                  <option selected>Gato</option>
                  <option>Perro</option>
                  <option>Otros</option>
                </select>
            </div>

            <div class="form-group">
              <br>
              <label for="nombre">Nombre</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control"
                placeholder="Ingrese el nombre del producto"
                value=""
              />
            </div>

            <div class="form-group">
              <br>
              <label for="descripcion">Descripción</label>
              <textarea
                type="text"
                id="descripcion"
                name="descripcion"
                class="form-control"
                placeholder="Ingrese la descripción del producto"
                value=""
              ></textarea>
            </div>

            <div class="form-group">
              <br>
              <label for="precio">Precio</label>
              <input
                type="number"
                id="precio"
                name="precio"
                class="form-control"
                placeholder="Ingrese el precio del producto"
                value=""
              />
            </div>

            <div class="form-group">
              <br>
              <label for="descuento_suscriptor">Descuento Suscriptor</label>
              <input
                type="number"
                id="descuento_suscriptor"
                name="descuento_suscriptor"
                class="form-control"
                placeholder="Ingrese el descuento de suscriptor del producto"
                value=""
              />
            </div>

            <div class="form-group">
              <br>
              <label for="descuento_oferta">Descuento por Oferta</label>
              <input
                type="number"
                id="descuento_oferta"
                name="descuento_oferta"
                class="form-control"
                placeholder="Ingrese el descuento de oferta del producto"
                value=""
              />
            </div>

            </div>

            <!-- Foto Producto -->
            <div class="col-sm-12 col-md-4 text-center" id="foto" style="margin-top: 40px;">
              <img src="img/Taste of the Wild.jpg" alt="" style="width: 85%;">
              <br><br>
              <div class="mb-3">
                <input class="form-control" type="file" id="file">
              </div>
            </div>

            <!-- Botones -->
            <div class="row" id="botones">
              <div class="col text-center" style="margin: 40px;">
                <button id="id_btnGuardar" type="submit" class="btn btn-primary btn-lg">Guardar</button>
                <button id="id_btnNuevo" type="reset" class="btn btn-primary btn-lg">Nuevo</button>
                <button id="id_btnEliminar" type="reset" class="btn btn-primary btn-lg">Eliminar</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </form>

    <!-- Tabla Producto -->
    <div class="table-responsive">
      <table class="table table-bordered" style="background-color: rgb(184, 184, 184); border: 2px solid black; width: 90%; margin: auto;">
        <thead class="table-dark">
          <tr>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">ID</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">Categoría</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">Nombre</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">Descripción</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">Precio</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">% Desc. Suscriptor</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">% Desc. Oferta</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="color: black; font-size: 25px;">27</td>
            <td style="color: black; font-size: 25px;">Gatos</td>
            <td style="color: black; font-size: 25px;">Saco de alimento Taste of the Wild Cat</td>
            <td style="color: black; font-size: 25px;">Taste of the Wild Canyon River, Formato 2KG, Sabor Trucha y Salmón Ahumado</td>
            <td style="color: black; font-size: 25px;">$16.490</td>
            <td style="color: black; font-size: 25px;">$16.490</td>
            <td style="color: black; font-size: 25px;">$16.490</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <div 
      id="footer">
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
      integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    </script>
    <script 
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script 
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js">
    </script>
    <script 
      src="js/script.js">
    </script>
  </body>
</html>
