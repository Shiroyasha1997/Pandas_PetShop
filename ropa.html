<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url(img/Background.jpg);
      background-position: center;
      background-size: cover;
    "
  >
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-image: url(img/Pink.gif); background-position: center"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="img/Panda's PetShop.png" style="width: 80px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="nosotros.html"
                >Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="registro.html"
                >Registrarme</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="ingresar.html"
                >Iniciar sesión</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder=""
              aria-label="Search"
            />
            <button class="btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Ropa -->
    <h1
      style="
        color: black;
        font-weight: 800;
        font-size: 35px;
        margin-left: 40px;
        margin-top: 20px;
      "
    >
      ¡Concursa por un articulo! <br />
      Por compras sobre $20.000, participa por uno de estos articulos
    </h1>
    <div class="table-responsive">
      <table id="tblCategorias" style="border-collapse: collapse; border: 2px solid black; background-color: grey;"></table>
    </div>
    <script>
      $(document).ready(function () {
        $.get("http://fakestoreapi.com/products", function (data) {
          var i = 0;
          var table = $("#tblCategorias");
          var row = $("<tr></tr>");
          $.each(data, function (index, item) {
            var td1 = `<td><img class="ropa" src="${item.image}"></td>`;
            var td2 = `<td><div>$${item.price}</div><div>${item.title}</div></td>`;
            var col = `<td>${td1}${td2}</td>`;
            row.append(col);
            i++;
            if (i % 3 == 0) {
              table.append(row);
              row = $("<tr></tr>");
            }
          });
          if (i % 3 != 0) {
            table.append(row);
          }
        });
      });
    </script>

    <!-- Footer -->
    <div class="container">
      <footer class="py-3 my-4" style="color: black; font-weight: bold">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Productos</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Nosotros</a>
          </li>
        </ul>
        <p class="text-center">© 2023 Panda's PetShop</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
