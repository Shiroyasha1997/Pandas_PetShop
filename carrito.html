<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetShop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 100vh; margin: 0; padding: 0; background-image: url(img/Background.jpg); background-position: center; background-size: cover;">

    <!-- Navbar -->
    <div 
      id="menu-superior">
    </div>

    <!-- Carrito -->
    <h1 style="color: black; font-weight: 1000; margin-left: 20px">Carrito De Compras</h1>
    <div class="table-responsive" style="background-color: rgb(255, 255, 255); border: 2px solid black; margin: 5px; padding: 10px;">
      <table class="table table-bordered" style="background-color: rgb(184, 184, 184); border: 2px solid black;">
        <thead class="table-dark">
          <tr>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">Categoria</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">Producto</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">Precio</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">%Subscriptor</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">%Oferta</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">%Desc Total</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">Descuentos</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">Precio a Pagar</th>
            <th scope="col" style="font-weight: 1000; font-size: 20px;">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="color: black; font-weight: 1000; font-size: 20px;">Gato</th>
            <td style="color: black; font-weight: 1000; font-size: 20px;">Taste of the Wild Canyon River</td>
            <td style="color: black; font-weight: 1000; font-size: 20px;">$16.490</td>
            <td style="color: black; font-weight: 1000; font-size: 20px;">5%</td>
            <td style="color: black; font-weight: 1000; font-size: 20px;">5%</td>
            <td style="color: black; font-weight: 1000; font-size: 20px;">10%</td>
            <td style="color: black; font-weight: 1000; font-size: 20px;">$800</td>
            <td style="color: black; font-weight: 1000; font-size: 20px;">$15.690</td>
            <td style="color: black; font-weight: 1000; font-size: 20px;">
              <button class="btn btn-primary" type="submit">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" type="button">Cancelar</button>
      <button class="btn btn-primary" type="button">Pagar</button>
    </div>

    <!-- Footer -->
    <div 
      id="footer">
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
      integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    </script>
    <script 
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script 
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js">
    </script>
    <script 
      src="js/script.js">
    </script>
  </body>
</html>
